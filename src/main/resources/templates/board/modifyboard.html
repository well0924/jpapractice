<!DOCTYPE html>
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>글 수정 화면</title>
<!-- bootstrap5 -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
</head>
<body>
<!-- nav -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<form id="updateform" method="post">
  <fieldset>
    <legend>글 수정</legend>
    <div class="form-group">
      <input type="hidden" id="boardid" name="boardId" th:value="${modify.boardId}">
      <label for="boardtitle" class="form-label mt-4">글 제목</label>
      <input type="text" class="form-control" id="boardtitle" name="boardTitle" th:value="${modify.boardTitle}">
    </div>
    <div class="form-group">
      <label for="boardauthor" class="form-label mt-4">글 작성자</label>
      <input type="text" class="form-control" id="boardauthor" name="boardAuthor" th:value="${modify.boardTitle}">
    </div>
    <div class="form-group">
      <label for="boardcontents" class="form-label mt-4">글 내용</label>
      <textarea class="form-control" id="boardcontents" name="boardContents" rows="3"></textarea>
    </div>
    
    <button type="button" class="btn btn-primary" onclick="modifypost()">글수정</button>
    <button type="button" class="btn btn-primary" onclick="deletepost()">글삭제</button>
    <button type="button" class="btn btn-primary" onclick="mainpage()">목록</button>
  </fieldset>
</form>
</body>
<script type="text/javascript">

//글 수정기능
function modifypost(){
	
	let id = $('#boardid').val();
	let title = $('#boardtitle').val();
	let author = $('#boardauthor').val();
	let contents = $('#boardcontents').val();
	
	let date= {
			
			boardTitle : title,
			boardAuthor : author,
			boardContents : contents
	};
	
	$.ajax({
		
		url:'/api/board/update/'+id,
		type:'put',
		data:JSON.stringify(date),
		dataType:'json',
		contentType:'application/json; charset=utf-8'
	
	}).done(function(resp){
		
		console.log(resp);
		alert('글이 수정되었습니다.');
		location.href='/page/board/list';
	
	});
}

//글삭제
function deletepost(){
	
	let id = $('#boardid').val();
	
	$.ajax({
		
		url:'/api/board/delete/'+id,
		type:'delete',
		data: null,
		contentType:'application/json; charset=utf-8'
	
	}).done(function(resp){
		
		console.log(resp);
		alert('글이 삭제되었습니다.');
		location.href='/page/board/list';
	
	});
}

//글 목록
function mainpage(){
	location.href='/page/board/list';
}
</script>
</html>
