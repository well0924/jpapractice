<!DOCTYPE html>
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>글 작성 화면</title>
<!-- bootstrap5 -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
</head>
<body>
<th:block th:replace="/layout/header :: headerfragment"></th:block>
<form id="boardfrom" method="post">
  <fieldset>
    <legend>글 작성</legend>
    <div class="form-group">
      <label for="boardtitle" class="form-label mt-4">글 제목</label>
      <input type="text" class="form-control" id="boardtitle" name="boardTitle">
    </div>
    <div class="form-group">
      <label for="boardwriter" class="form-label mt-4">글 작성자</label>
      <input type="text" class="form-control" id="boardwriter" name="boardAuthor">
    </div>
    <div class="form-group">
      <label for="boardcontents" class="form-label mt-4">글 내용</label>
      <textarea class="form-control" id="boardcontents" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-primary" onclick="savepost()">글작성</button>
    <button type="button" class="btn btn-primary" onclick="main()">메인페이지</button>
  </fieldset>
</form>
<th:block th:replace="/layout/footer :: footerfragment"></th:block>
<script type="text/javascript">

//메인페이지 이동
function main(){
	location.href="/page/board/list";
}

//유효성 검사
function validation(){
	
	let title = $('#boardtitle').val();
	let author = $('#boardwriter').val();
	let contents = $('#boardcontents').val();
	
	if(title.trim().length == 0){
		alert('제목을 입력해주세요.');
		return false;
	}
	
	if(author.trim().length == 0){
		alert('작성자를 입력해주세요.');
		return false;
	}
	
	if(contents.trim().length == 0){
		alert('내용을 입력해주세요.');
		return false;
	}
	
	return true;
}

//글 작성기능 o.k
function savepost(){
	
	let title = $('#boardtitle').val();
	let author = $('#boardwriter').val();
	let contents = $('#boardcontents').val();
	
	let date= {
			boardTitle : title,
			boardAuthor : author,
			boardContents : contents
	};
	
	if(validation()){
		
		$.ajax({
		
			url:'/api/board/write',
			type:'post',
			data:JSON.stringify(date),
			dataType:'json',
			contentType:'application/json; charset=utf-8'
		
		}).done(function(resp){
			
			console.log(resp);
			alert('글이 작성되었습니다.');
			location.href='/page/board/list';
		
		});
	}
}
</script>
</body>
</html>
