<!DOCTYPE html>
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/mainlayout}">
<head>
<meta charset="UTF-8">
<th:block th:replace="layout/script ::scriptfragment"></th:block>
<style type="text/css">
.col-sm-3{
	margin-top: 10px;
}
.col-sm-6{
	margin-top: 50px;
}
</style>
<title>회원 비밀번호 재설정</title>
</head>
<body>
<th:block layout:fragment="contents">
<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
		<div class="card text-center">
		  <div class="card-header">비밀번호 재설정</div>
		  <div class="card-body">
		    	<div class="form-group">
		    		<label for="userid">아이디</label>
		    		<input type="text" id="userid" name="username" class="form-control"/> 
		    	</div>
		    	<div id="valid_username"></div>
		    	<div class="form-group">
		    		<label for="user_password">비밀번호</label>
		    		<input type="password" id="user_password" name="password" class="form-control"/>
		    	</div>
		    	<div id="valid_password"></div>
		    	<button type="button" class="btn btn-primary" onclick="passwordSetting()">비밀번호 재설정</button>
			  	<script type="text/javascript" th:src="@{/js/member/userfindpw.js}"/>
		  </div>
		  <div class="card-footer text-muted">
		    <br></br>
		    <a th:href="@{/page/login/finduserpw}">아이디찾기</a>
		    <br></br>
		    <a th:href="@{/page/login/loginpage}">로그인화면이동</a>
		  </div>
		</div>
	</div>
	<div class="col-sm-3"></div>
</div>
</th:block>
</body>
</html>
