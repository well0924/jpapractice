<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원수정</title>
<th:block th:replace="/layout/script ::scriptfragment"></th:block>
</head>
<body>
<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-header">
					회원수정
				</div>
				<div class="card-body">
					<form action="" method="post">
						<input type="hidden" name ="useridx" id="userno" th:value="${detail.useridx}">
						<div class="form-group">
							<label for="user_id">아이디</label>
							<div class="input-group">
								<input type="text" id="user_id" name="username" class="form-control" th:value="${detail.username}"/>
							</div>
						</div>
						<div class="form-group">
							<label for="user_pw">비밀번호</label>
							<input type="password" id="user_pw" name="password" class="form-control"></input>
						</div>
						<div class="form-group">
							<label for="user_email">이메일</label>
							<div class="input-group">
								<input type="text" id="user_email" name="useremail" class="form-control" th:value="${detail.useremail}"/>
							</div>
						</div>
						<div class="form-group">
							<label for="user_name">이름</label>
							<input type="text" id="user_name" name="membername" class="form-control" th:value="${detail.membername}"/>
						</div>
					<div class="form-group">
						<div class="text-right">
							<button type="button" class="btn btn-primary" onclick="memberupdate()">회원수정</button>
							<button type="button" class="btn btn-primary" onclick="memberdelete()">회원탈퇴</button>
							<button type="button" class="btn btn-primary" onclick="adminlist()">취소</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
<script type="text/javascript" th:src="@{/js/member/membermodify.js}"></script>
<th:block th:replace="/layout/footer :: footerfragment"></th:block>
</body>
</html>
