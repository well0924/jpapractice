<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원수정</title>
<!-- Daum post api -->
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:replace="/layout/header :: headerfragment"></th:block>
<th:block layout:fragment="content">
<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-header">
					회원수정
				</div>
				<div class="card-body">
					<form action="" method="post">
						<input type="hidden" name ="useridx" id="userno" th:value="${detail.useridx}">
						<div class="form-group">
							<label for="user_id">아이디</label>
							<div class="input-group">
								<input type="text" id="user_id" name="username" class="form-control" th:value="${detail.username}"/>
							</div>
						</div>
						<div class="form-group">
							<label for="user_pw">비밀번호</label>
							<input type="password" id="user_pw" name="password" class="form-control"></input>
						</div>
						<div class="form-group">
							<label for="user_email">이메일</label>
							<div class="input-group">
								<input type="text" id="user_email" name="useremail" class="form-control" th:value="${detail.useremail}"/>
							</div>
						</div>
						<div class="form-group">
							<label for="user_name">이름</label>
							<input type="text" id="user_name" name="membername" class="form-control" th:value="${detail.membername}"/>
						</div>
					<div class="form-group">
						<div class="text-right">
							<button type="button" class="btn btn-primary" onclick="memberupdate()">회원수정</button>
							<button type="button" class="btn btn-primary" onclick="memberdelete()">회원탈퇴</button>
							<button type="button" class="btn btn-primary" onclick="adminlist()">취소</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
</th:block>
<th:block th:replace="/layout/footer :: footerfragment"></th:block>
<script type="text/javascript">
//회원 수정
function memberupdate(){
	let idx = $('#userno').val();
	let id = $('#user_id').val();
	let pwd = $('#user_pw').val();
	let name = $('#user_name').val();
	let email = $('#user_email').val();
	
	let memberdate={
		username : id,
		userpw : pw,
		username : name,
		useremail : email
	}
	$.ajax({
		url:'api/login/memberupdate/'+idx+'/member',
		type:'put',
		data:JSON.stringify(memberdate),
		dataType:'json',
		contentType:'application/json; charset=utf-8'
	}).done(function(resp){
		alert('정보가 수정이 되었습니다.');
		location.href='/page/board/list';
	});
}
//회원 탈퇴
function memberdelete(){
	let idx = $('#userno').val();
	
	$.ajax({
		url:'api/login/memberdelete/'+idx+'/member',
		type:'delete',
		data:null,
		contentType:'application/json; charset=utf-8'
	}).done(function(resp){
		alert("정보가 삭제 되었습니다.");
		location.href='/page/board/list';
	});
}
</script>
</body>
</html>
