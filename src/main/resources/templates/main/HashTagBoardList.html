<!DOCTYPE html>
<html lang="kr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainlayout}">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<th:block layout:fragment="contents">
  <div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800"></h1>
    </div>
    <!-- Content Row -->
    <div class="row">
      <div class="col-lg-12 mb-4">
        <!-- 작성 게시글 -->
        <th:block th:unless="${#lists.isEmpty(list)}" th:each="list:${list}">
        <div class="card shadow mb-4">
          <input type="hidden" id="categoryName" th:value="${list.categoryName}">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary" th:text="${list.boardTitle}"></h6>
            <p class="text-right" th:text="${list.createdAt}"></p>
          </div>
          <div class="card-body">
            <!--게시글 상세조회-->
            <a th:href="@{/page/board/detail/{id}(id=${list.boardId})}">
              <p th:text="${list.boardContents}"></p>
            </a>
          </div>
        </div>
        <div class="card shadow mb-4" th:if="${#lists.isEmpty(list)}">
            게시글이 없습니다.
        </div>
        </th:block>
      </div>
    </div>
  </div>
  <!--/.container-fluid-->
</th:block>
</body>
</html>
